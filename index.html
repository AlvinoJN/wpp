<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="de.css" />
    
    <link rel="icon" type="image/x-icon" href="LOGO_TB (1).png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="coba.html">
        <h1>Login</h1>
        <p id="errorMsg"></p>
        <div class="form-control">
            <div>
              <input type="text" id="username" required>
          <label for="username">
            <span style="transition-delay: 0ms">U</span
            ><span style="transition-delay: 50ms">s</span
            ><span style="transition-delay: 100ms">e</span
            ><span style="transition-delay: 150ms">r</span
            ><span style="transition-delay: 200ms">n</span
            ><span style="transition-delay: 250ms">a</span
            ><span style="transition-delay: 300ms">m</span
            ><span style="transition-delay: 350ms">e</span>
          </label>
        </div>
        <div>
            <i class='bx bxs-user'></i>
        </div>
        </div>
        <div class="form-control">
            <div>
              <input type="password" id="password" required>
          <label>
            <span style="transition-delay: 0ms">P</span
            ><span style="transition-delay: 50ms">a</span
            ><span style="transition-delay: 100ms">s</span
            ><span style="transition-delay: 150ms">s</span
            ><span style="transition-delay: 200ms">w</span
            ><span style="transition-delay: 250ms">o</span
            ><span style="transition-delay: 300ms">r</span
            ><span style="transition-delay: 350ms">d</span>
          </label>
        </div>
        <div>
            <i class="bx bxs-lock-alt"></i>

        </div>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" class="ui-checkbox" id="show-password">Show Password
          </label>
        </div>

<button>
  <span class="transition"></span>
  <span class="gradient"></span>
  <span class="label">Submit</span>
</button>


        <div class="register-link">
          <p>
            Forgot Password? / Don't have an account?
            <a
              href="https://www.instagram.com/alvinojuann?igsh=MWMwczBjbWdxOWcxZw=="
              target="_blank"
              >Chat Me</a
            >
          </p>
        </div>
      </form>
    </div>


    <script src="script.js">
    </script>
  </body>
</html>
